    .photo-container {
      display: flex;

      justify-content: space-around;
      margin-top: 20px;
    }

    .photo {
      flex: 0 0 calc(30% - 20px); /* Reduciendo el tamaño del contenedor y ajustando el margen */

      text-align: center;
      background-color: gold;
      padding: 20px;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .photo:hover {
      transform: scale(1.1);
    }

    .photo img {
      width: 75%; /* Reduciendo el tamaño de la imagen */
      height: auto;
      display: block;
      margin: 0 auto 20px; /* Margen superior e inferior y centrado horizontalmente */
    }

    .photo h4 {

    .thumbnails {

    .thumbnail {

      height: 50px; /* Ajusta el tamaño de las miniaturas */
      margin-right: 5px;
      cursor: pointer;
    }

    .thumbnail img {
      width: 100%;
      height: auto;
